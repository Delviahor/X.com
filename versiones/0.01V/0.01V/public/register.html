<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X.com - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro en X.com</h1>
    <form id="register-form">
        <label for="first-name">Primer Nombre:</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="second-name">Segundo Nombre:</label>
        <input type="text" id="second-name" name="second-name">
        <input type="checkbox" id="no-second-name"> No tengo
        
        <label for="first-surname">Primer Apellido:</label>
        <input type="text" id="first-surname" name="first-surname" required>
        
        <label for="second-surname">Segundo Apellido:</label>
        <input type="text" id="second-surname" name="second-surname">
        <input type="checkbox" id="no-second-surname"> No tengo
        
        <button type="submit">Registrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
