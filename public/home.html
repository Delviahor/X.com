<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a X.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Bienvenido, <span id="username-placeholder"></span></h2>
    <p>¡Has iniciado sesión correctamente!</p>
    <p>Saldo actual: <span id="saldo-placeholder"></span></p>

    <h3>Transferir Dinero</h3>
    <button id="transfer-button">Ir a Transferencias</button>

    <h3>Crear Nuevo Apartado</h3>
    <form id="crear-apartado-form">
        <label for="nombre-apartado">Nombre del Apartado:</label>
        <input type="text" id="nombre-apartado" name="nombre" required>
        <label for="monto-apartado">Monto del Apartado:</label>
        <input type="number" id="monto-apartado" name="monto" step="0.01" required>
        <button type="submit">Crear Apartado</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
