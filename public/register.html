<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - X.com</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 600px;
        }

        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 210px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2e2e2e;
            color: #ffffff;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Registro en X.com</h1>
        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Primer Nombre:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="second-name">Segundo Nombre:</label>
                    <input type="text" id="second-name" name="second-name">
                    <input type="checkbox" id="no-second-name"> No tengo
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-surname">Primer Apellido:</label>
                    <input type="text" id="first-surname" name="first-surname" required>
                </div>
                <div class="form-group">
                    <label for="second-surname">Segundo Apellido:</label>
                    <input type="text" id="second-surname" name="second-surname">
                    <input type="checkbox" id="no-second-surname"> No tengo
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
