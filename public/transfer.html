<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir Dinero</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Transferencia de Dinero</h2>
    <form id="transfer-form">
        <label for="dest-username">Usuario Destino:</label>
        <input type="text" id="dest-username" name="dest-username" required><br>

        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br>

        <button type="submit">Transferir</button>
    </form>

    <button id="back-button">Regresar</button>

    <script src="script.js"></script>
</body>
</html>
